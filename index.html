<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-Video Grid</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .video-grid {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  iframe {
    width: 300px; /* adjust for vertical reels */
    height: 500px;
    border: none;
    background: black;
  }
</style>
</head>
<body>

<div class="video-grid">
  <iframe src="https://drive.google.com/file/d/1suay3cmyBtNQuJPs_BO1EFEh7W9SY1jN/preview" allow="autoplay; fullscreen"></iframe>
  <iframe src="https://drive.google.com/file/d/1T54DX9XpKI6WxTCr_3n5w6OmayJ_CKCY/preview" allow="autoplay; fullscreen"></iframe>
  <iframe src="https://drive.google.com/file/d/1HYI3da3QnNRKCryXACO7jJjskbl5iP2A/preview" allow="autoplay; fullscreen"></iframe>
</div>

</body>
</html>
